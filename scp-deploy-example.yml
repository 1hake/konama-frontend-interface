# Example of corrected SCP action configuration
# This should be part of your GitHub Actions workflow

- name: Copy files to server
  uses: appleboy/scp-action@v0.1.7
  with:
    host: ${{ secrets.HOST }}
    username: ${{ secrets.USERNAME }}
    key: ${{ secrets.SSH_KEY }}
    port: 22
    source: "docker-compose.yml,docker-compose.swarm.yml,nginx.conf"
    target: "./image-generation-admin"
    timeout: 30s
    command_timeout: 10m
    use_insecure_cipher: false
    rm: false
    debug: false
    strip_components: 0
    overwrite: false
    tar_dereference: false
    tar_exec: tar
    proxy_port: 22
    proxy_timeout: 30s
    proxy_use_insecure_cipher: false