services:
  image-generation-admin:
    build:
      context: .
      dockerfile: Dockerfile
      target: development # Use development stage for local development
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_COMFY_API_URL: ${NEXT_PUBLIC_COMFY_API_URL:-http://localhost:8188}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3001:3000"
    volumes:
      # Mount source code for hot reload during development
      - .:/app
      - /app/node_modules # Anonymous volume to prevent overwriting node_modules
      - /app/.next # Anonymous volume for .next folder
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: npm run dev -- --port 3000
