server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enhanced security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Remove server signature for security
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/atom+xml
        image/svg+xml
        text/x-component;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        try_files $uri =404;
    }

    # Cache HTML files for shorter period
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public";
        add_header X-Cache-Status "HTML";
    }

    # Handle Next.js static files
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "NEXTJS-STATIC";
        try_files $uri =404;
    }

    # Handle Next.js pages - try files with .html extension for static export
    location / {
        try_files $uri $uri.html $uri/index.html /index.html;
        add_header X-Served-By "nginx";
        add_header X-Cache-Status "MISS";
    }

    # Handle API routes (if any - though static export doesn't support them)
    location /api/ {
        return 404 "API endpoints not available in static export";
        add_header Content-Type text/plain;
    }

    # Health check endpoint for container orchestration
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        add_header X-Health-Check "OK";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Security - deny access to hidden files and backup files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files
    location ~ /\.(env|config|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging with improved format
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}