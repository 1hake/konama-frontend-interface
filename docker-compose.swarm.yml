# Production Swarm configuration
services:
    konama-frontend:
        image: thegobc/konama-frontend:latest
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 10s
                max_attempts: 3
                window: 60s
            resources:
                limits:
                    memory: 1G
                    cpus: '0.5'
                reservations:
                    memory: 512M
                    cpus: '0.25'
            update_config:
                parallelism: 1
                delay: 10s
                failure_action: rollback
                order: stop-first
        labels:
            - 'traefik.enable=true'
            # HTTP to HTTPS redirect
            - 'traefik.http.routers.konama-frontend-web.rule=Host(`studio.fuzdi.fr`)'
            - 'traefik.http.routers.konama-frontend-web.entrypoints=web'
            - 'traefik.http.routers.konama-frontend-web.middlewares=redirect-to-https'
            - 'traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https'
            # HTTPS configuration
            - 'traefik.http.routers.konama-frontend.rule=Host(`studio.fuzdi.fr`)'
            - 'traefik.http.routers.konama-frontend.entrypoints=websecure'
            - 'traefik.http.routers.konama-frontend.tls.certresolver=myresolver'
            - 'traefik.http.services.konama-frontend.loadbalancer.server.port=3001'

        environment:
            NODE_ENV: production
        secrets:
            - konama_client_openai_api_key
        networks:
            - webnet
        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:3001/api/health" ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s

secrets:
    konama_client_openai_api_key:
        external: true
        name: konama_client_openai_api_key

networks:
    webnet:
        external: true
