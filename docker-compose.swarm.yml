# Production Swarm configuration
services:
    konama-frontend:
        image: thegobc/konama-frontend:latest
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
                delay: 10s
                max_attempts: 3
                window: 60s
            resources:
                limits:
                    memory: 1G
                    cpus: '0.5'
                reservations:
                    memory: 512M
                    cpus: '0.25'
            update_config:
                parallelism: 1
                delay: 10s
                failure_action: rollback
                order: stop-first
        labels:
            - 'traefik.enable=true'
            # HTTP to HTTPS redirect
            - 'traefik.http.routers.konama-frontend-web.rule=Host(`studio2.fuzdi.fr`)'
            - 'traefik.http.routers.konama-frontend-web.entrypoints=web'
            - 'traefik.http.routers.konama-frontend-web.middlewares=redirect-to-https'

            # HTTPS configuration
            - 'traefik.http.routers.konama-frontend-websecure.rule=Host(`studio2.fuzdi.fr`)'
            - 'traefik.http.routers.konama-frontend-websecure.entrypoints=websecure'
            - 'traefik.http.routers.konama-frontend-websecure.tls=true'
            - 'traefik.http.routers.konama-frontend-websecure.tls.certresolver=letsencrypt'

            # Service configuration
            - 'traefik.http.services.konama-frontend.loadbalancer.server.port=3001'
            - 'traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https'
            - 'traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true'

        environment:
            NODE_ENV: production
            NEXT_PUBLIC_API_URL: https://studio2.fuzdi.fr
            NEXT_PUBLIC_BASE_URL: https://studio2.fuzdi.fr
            NEXT_PUBLIC_COMFY_API_URL: http://localhost:3000/api
            NEXT_PUBLIC_WORKFLOW_API_URL: http://localhost:4001
            NEXT_PUBLIC_MOCK_IMAGE_GENERATION: "true"
            NEXT_PUBLIC_MOCK_WORKFLOWS: "true"
            PORT: 3001
        secrets:
            - IMAGE_GEN_ADMIN_OPENAI_API_KEY
        networks:
            - webnet

secrets:
    IMAGE_GEN_ADMIN_OPENAI_API_KEY:
        external: true
        name: konama_client_openai_api_key

networks:
    webnet:
        external: true
