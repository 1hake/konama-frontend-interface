name: Deploy

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
            
            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: thegobc/image-generation-admin:latest
                  target: production
                  no-cache: true
                  build-args: |
                      NODE_ENV=production
                      NEXT_PUBLIC_API_URL=https://studio.fuzdi.fr
                      NEXT_PUBLIC_COMFY_API_URL=http://localhost:3000/api
                      NEXT_PUBLIC_WORKFLOW_API_URL=http://localhost:4001
                      NEXT_PUBLIC_MOCK_IMAGE_GENERATION=true
                      NEXT_PUBLIC_MOCK_WORKFLOWS=true
            
            - name: Copy docker-compose files to server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY_NOPW }}
                  source: "docker-compose.yml,docker-compose.swarm.yml,docker-entrypoint.sh"
                  target: "./image-generation-admin/"
            
            - name: Deploy to server
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY_NOPW }}
                  script: |
                      
                      set -e
                      
                      # Navigate to project directory
                      mkdir -p image-generation-admin
                      cd image-generation-admin
                      
                      # Create secret if it doesn't exist
                      if ! docker secret inspect konama_client_openai_api_key >/dev/null 2>&1; then
                          echo "Creating OpenAI API key secret..."
                          echo "${{ secrets.OPENAI_API_KEY }}" | docker secret create konama_client_openai_api_key -
                      fi
                      
                      # Deploy or update the stack (use only swarm config for production)
                      docker stack deploy -c docker-compose.swarm.yml image-generation-admin
                      
                      # Wait a moment for deployment to process
                      sleep 5
                      
                      # Force update to pull the new image
                      docker service update --image thegobc/image-generation-admin:latest --force image-generation-admin_image-generation-admin
