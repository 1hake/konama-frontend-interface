name: CI/CD Pipeline

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

env:
    REGISTRY: docker.io
    IMAGE_NAME: thegobc/image-generation-admin

jobs:
    # Test job for pull requests and main branch pushes
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run type checking
              run: npm run type-check || npx tsc --noEmit

            - name: Run linting
              run: npm run lint || npx next lint

            # Uncomment if you have tests
            # - name: Run tests
            #   run: npm test

    # Build and deploy job (only on main branch pushes)
    build_and_deploy:
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
                      VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
                      REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

            - name: Copy deployment files to server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY_NOPW }}
                  source: "docker-compose.yml,docker-compose.swarm.yml,nginx.conf"
                  target: ./image-generation-admin

            - name: Deploy to production server
              uses: appleboy/ssh-action@v0.1.6
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY_NOPW }}
                  script: |
                      cd image-generation-admin
                      
                      # Create Docker secret if it doesn't exist
                      if ! docker secret inspect konama_client_openai_api_key >/dev/null 2>&1; then
                          echo "Creating konama_client_openai_api_key secret..."
                          echo "${{ secrets.OPENAI_API_KEY }}" | docker secret create konama_client_openai_api_key -
                      else
                          echo "Secret konama_client_openai_api_key already exists"
                      fi
                      
                      # Ensure webnet network exists
                      if ! docker network inspect webnet >/dev/null 2>&1; then
                          echo "Creating webnet network..."
                          docker network create --driver overlay webnet
                      fi
                      
                      # Pull the latest image
                      docker pull thegobc/image-generation-admin:latest
                      
                      # Deploy or update the stack
                      docker stack deploy -c docker-compose.swarm.yml image-generation-admin-stack
                      
                      # Wait for deployment to process
                      sleep 10
                      
                      # Force service update to ensure new image is used
                      docker service update --image thegobc/image-generation-admin:latest --force image-generation-admin-stack_image-generation-admin
                      
                      # Clean up old images to save space
                      docker image prune -f

    