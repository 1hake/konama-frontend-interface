name: Deploy

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
            
            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: thegobc/image-generation-admin:latest
                  target: production
            
            - name: Copy docker-compose.swarm.yml to server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY_NOPW }}
                  source: "docker-compose.swarm.yml"
                  target: "./"
            
            - name: Deploy to server
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY_NOPW }}
                  script: |
                      # Ensure webnet network exists
                      if ! docker network inspect webnet >/dev/null 2>&1; then
                          echo "Creating webnet network..."
                          docker network create --driver overlay webnet
                      fi
                      
                      # Create secret if it doesn't exist
                      if ! docker secret inspect konama_client_openai_api_key >/dev/null 2>&1; then
                          echo "Creating OpenAI API key secret..."
                          echo "${{ secrets.OPENAI_API_KEY }}" | docker secret create konama_client_openai_api_key -
                      fi
                      
                      # Pull the latest image
                      docker pull thegobc/image-generation-admin:latest
                      
                      # Deploy the stack
                      docker stack deploy -c docker-compose.swarm.yml image-generation-admin
                      
                      # Update service with latest image
                      docker service update --image thegobc/image-generation-admin:latest --force image-generation-admin_image-generation-admin

    